<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змейка</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game-container {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      width: 100vw;
      height: 100vh;
      position: absolute;
    }
    .cell {
      width: calc(100% / 15);
      height: calc(100% / 15);
      box-sizing: border-box;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="snake.js"></script>
</body>
</html>
